<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Demo</title>
        <style>
            p{
                color:darkred;
                font-size: 2em;
                font-family:Arial, Helvetica, sans-serif;
                font-weight: bolder;
                text-decoration: line-through;
            }
            body{
                color: blue;

            }
            a{
                color:green;
            }
            #firstp{
                color:pink;
            }
            .thirdp{
                color:yellow;
            }
        </style>
        <!--P is our selector, color is our property, and the value is dark red-->
        <!--the declaration is color:darkred-->

    </head>
    <body>
        <!--id values must be unique-->
        <p id="firstp">Lorem Ipsum</p>
        <p>second paragraph<a href="http://google.com">Google</a></p>
        <p class="thirdp">third paragraph</p>

        <ul>
            <li>my list item</li>
            <li><a href="http://google.com">Google</a></li>
        </ul>
        <!-- -->
    </body>
</html>
