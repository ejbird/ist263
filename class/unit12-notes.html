<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 12 Notes</title>
        <script>
            function correct () {
                document.getElementById("rightanswer").innnerHTML = "True is correct!"
            }
            function changeimage() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');
            }
            function changeback() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');
            }
            function changebgcolor() {
                document.getElementById("pagecolor").style.backgroundColor = 
                    document.getElementById("cp").value;
                /*on the top we are locating element to be styled
                on bottom we are locating value of the form that 
                holds the color hex #*/
            }
        </script>
    </head>
    <body>
        <p>HTML is the only porgramming language that runs in your browser</p>
        <span id="rightanswer" onclick="correct();">True</span><br>
        <span>False</span>
        <br>
        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">
        <form>
            <input type="color" id="cp" onchange="changebgcolor();">
        </form>
    </body>
</html>
